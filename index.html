<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Inspire</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="row">
    <div class="col position-relative">
      <div class="card position-absolute top-0 start-0" id="quote">
        <div class="card-body">
          <p class="card-text" id="quote-text">Example text that would be a quote of something that I want it to be</p>
          <h3 class="card-subtitle text-muted" id="quote-author">Abraham Lincoln</h3>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card position-absolute top-50 start-50 translate-middle" id="clock">
        <div class="card-body">
          <input type="checkbox" class="btn-check" id="clock-format" autocomplete="off">
          <label class="btn btn-sm btn-outline-primary" for="clock-format">12</label>
          <p id="time">4:00 pm</p>
          <p id="clock-greeting">Good afternoon!</p>
        </div>
      </div>
    </div>

    <div class="col position-relative">
      <div class="card position-absolute top-0 end-0" id="weather">
        <div class="card-body">
          <p id="current-temperature">72&#176; f</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">F/C</label>
          </div>
          <img id="weather-icon" src="icon.png" alt="star">
          <p id="weather-description">Clear and starry</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
